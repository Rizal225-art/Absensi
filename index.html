<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absensi Kelas Kak Yuv - Terhubung Google Sheet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variabel Warna */
        :root {
            --primary-red: #dc3545; /* Merah Aksen yang Jelas */
            --primary-red-hover: #c82333; /* Merah Lebih Gelap untuk Hover */
            --bg-light: #f7f9fc; /* Latar Belakang Sangat Cerah */
            --text-dark: #333d47; /* Teks Gelap */
            --shadow-md: 0 8px 20px rgba(0, 0, 0, 0.1); /* Bayangan sedang */
            --border-radius-lg: 10px;
        }

        body {
            font-family: 'Poppins', sans-serif; /* Ganti font */
            padding: 20px;
            max-width: 550px; /* Lebar lebih besar sedikit */
            margin: auto;
            /* Latar belakang gradient lembut untuk variasi */
            background: linear-gradient(135deg, var(--bg-light) 0%, #e9edf1 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 { 
            color: var(--primary-red); /* Judul menggunakan warna aksen */
            text-align: center; 
            margin-bottom: 30px; 
            font-weight: 700; /* Lebih tebal */
            letter-spacing: 0.5px;
        }
        form { 
            background-color: #fff; 
            padding: 35px; /* Padding lebih besar */
            border-radius: var(--border-radius-lg); 
            box-shadow: var(--shadow-md); /* Bayangan lebih jelas */
            border: 1px solid #e0e0e0; /* Border halus */
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; /* Lebih tebal */
            color: var(--text-dark);
            font-size: 0.95em;
        }
        input[type="text"], select, textarea { 
            width: 100%; 
            padding: 12px; /* Padding input lebih besar */
            margin-bottom: 25px; /* Jarak antar input lebih lebar */
            border: 1px solid #dcdcdc; 
            border-radius: 8px; /* Sudut lebih membulat */
            box-sizing: border-box; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, select:focus, textarea:focus {
            border-color: var(--primary-red); /* Garis batas merah saat fokus */
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2); /* Efek glowing merah */
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button { 
            padding: 14px 20px; /* Tombol lebih besar */
            background-color: var(--primary-red); /* Tombol Aksen Merah */
            color: white; 
            border: none; 
            border-radius: 8px; /* Sudut lebih membulat */
            cursor: pointer; 
            width: 100%;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3); /* Bayangan tombol */
        }
        button:hover:not(:disabled) { 
            background-color: var(--primary-red-hover); 
            transform: translateY(-2px); /* Efek sedikit terangkat saat hover */
            box-shadow: 0 6px 15px rgba(220, 53, 69, 0.4);
        }
        button:disabled { 
            background-color: #6c757d; 
            cursor: not-allowed; 
            box-shadow: none;
            transform: none;
        }
        #response-message { 
            padding: 15px; 
            margin-top: 20px; 
            border-radius: var(--border-radius-lg); 
            text-align: center;
            font-weight: 600;
        }
        .success { 
            background-color: #d4edda; 
            color: #0b501d; /* Hijau lebih gelap */
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>üìù Form Absensi Kelas</h1>
    
    <form id="attendance-form">
        
        <label for="NamaLengkap">Nama Lengkap:</label>
        <input type="text" id="NamaLengkap" name="NamaLengkap" placeholder="Masukkan nama lengkap Anda" required>

        <label for="StatusKehadiran">Status Kehadiran:</label>
        <select id="StatusKehadiran" name="StatusKehadiran" required>
            <option value="">Pilih Status</option>
            <option value="Hadir">‚úÖ Hadir</option>
            <option value="Sakit">ü§í Sakit</option>
            <option value="Izin">‚úçÔ∏è Izin</option>
            <option value="Alfa">‚ùå Alfa</option>
        </select>

        <label for="Keterangan">Keterangan (Opsional):</label>
        <textarea id="Keterangan" name="Keterangan" placeholder="Contoh: Ada keperluan mendesak..."></textarea>

        <button type="submit" id="submit-button">Kirim Absensi</button>
    </form>
    
    <div id="response-message" class="hidden"></div>

    <script>
        // PASTIKAN URL ini BENAR dan sudah DIDEPLOY sebagai Web App
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxmu0n-48rSh8fFMbOb45mbCnv7rXY2giKq2lq_qj40VrpLOckRF27kbPIkyUN_R5Md9Q/exec'; 

        const form = document.getElementById('attendance-form');
        const submitButton = document.getElementById('submit-button');
        const messageDiv = document.getElementById('response-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            // Nonaktifkan tombol dan tampilkan loading
            submitButton.disabled = true;
            submitButton.textContent = '‚è≥ Sedang Mengirim...';
            messageDiv.textContent = '';
            messageDiv.className = 'hidden';
            
            // Ambil data form
            const formData = new FormData(form);
            
            // Kirim data menggunakan Fetch API
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData 
            })
            .then(response => {
                // Skrip Apps Script terkadang merespons dengan HTML/teks, bukan JSON.
                // Kita coba parse sebagai JSON dulu, jika gagal, anggap sukses.
                return response.json().catch(() => ({ result: 'success' }));
            })
            .then(data => {
                if (data.result === 'success') {
                    messageDiv.textContent = '‚úÖ Absensi berhasil dicatat! Terima kasih.';
                    messageDiv.className = 'success';
                    form.reset(); // Kosongkan form setelah sukses
                } else {
                    // Tampilkan pesan error jika Apps Script mengirim respons error yang jelas
                    throw new Error(data.message || 'Gagal mengirim data ke Spreadsheet.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = `‚ùå Gagal: ${error.message || 'Periksa Apps Script Anda (kode/deployment).'}`;
                messageDiv.className = 'error';
            })
            .finally(() => {
                // Aktifkan kembali tombol setelah selesai
                submitButton.disabled = false;
                submitButton.textContent = 'Kirim Absensi';
            });
        });
    </script>
</body>
</html>
